<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
    <title>Project One</title>
  </head>
  <body>
    <audio class="clickOn" autoplay unmuted>
      <source src="./button.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio class="winning" autoplay unmuted>
      <source src="./winning.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio class="snakeSound" autoplay unmuted>
      <source src="./snakeSound.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio class="ladderSound" autoplay unmuted>
      <source src="./ladderSound.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio class="backgroundSong" autoplay loop unmuted>
      <source src="./backrgoundMusic.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <img class="fireworks" src="./fireworks.gif" alt="fireworks" />
    <h3 id="header"></h3>
    <button id="reset">Reset</button>
    <div id="game"></div>

    <div id="ladderPopUp">
      <p>Yay! You stepped on the ladder!</p>
      <p class="direction">You will go up!</p>

      <button class="confirm">ok</button>
    </div>

    <div id="snakePopUp">
      <p>oh no! You got eaten by a snake!</p>
      <p class="direction">You will go down!</p>

      <button class="confirm">ok</button>
    </div>

    <div id="winningPopUp">
      <p class="direction">WINS!</p>

      <button id="playAgain">Play Again</button>
    </div>
    <div id="pieces">
      <h3 id="update">Roll the Dice!</h3>
      <button id="dice">1</button>
      <div class="player"><img src="./red.png" alt="red player" /></div>
      <div class="player"><img src="./yellow.png" alt="blue player" /></div>
    </div>
  </body>
</html>
