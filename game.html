<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
    <title>Project One</title>
  </head>
  <body>
    <h3 id="header"></h3>
    <h3 id="update">Roll the Dice!</h3>
    <div id="game"></div>
    <div id="snakePopUp">
      <p>Oh No! You got eaten by a snake!</p>
      <button class="confirm">ok</button>
    </div>
    <div id="ladderPopUp">
      <p>Yay! You reached to the ladder!</p>
      <p>You will go up!</p>

      <button class="confirm">ok</button>
    </div>
    <div id="pieces">
      <div class="player"><img src="./red.png" alt="red player" /></div>
      <div class="player"><img src="./blue.png" alt="blue player" /></div>
      <button id="dice">1</button>
      <button id="reset">Play Again</button>
    </div>
  </body>
</html>
